apiVersion: apps/v1
kind: Deployment
metadata:
  name: solana-staking-backend
  labels:
    app: solana-staking
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: solana-staking
      component: backend
  template:
    metadata:
      labels:
        app: solana-staking
        component: backend
    spec:
      containers:
      - name: backend
        image: ${REGISTRY}/solana-staking-backend:${VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: solana-staking-secrets
              key: database-url
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: solana-staking-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: solana-staking-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: solana-staking-secrets
              key: redis-password
              optional: true
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: solana-staking-secrets
              key: jwt-secret
        - name: SOLANA_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: solana-staking-config
              key: solana-rpc-url
        - name: SOLANA_RPC_URL_FALLBACK
          valueFrom:
            configMapKeyRef:
              name: solana-staking-config
              key: solana-rpc-url-fallback
              optional: true
        - name: PROGRAM_ID
          valueFrom:
            configMapKeyRef:
              name: solana-staking-config
              key: program-id
        - name: REWARD_TOKEN_MINT
          valueFrom:
            configMapKeyRef:
              name: solana-staking-config
              key: reward-token-mint
        - name: ADMIN_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: solana-staking-secrets
              key: admin-private-key
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/v1/health/liveness
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health/readiness
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: solana-staking-backend
  labels:
    app: solana-staking
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: solana-staking
    component: backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: solana-staking-config
data:
  redis-host: "solana-staking-redis"
  redis-port: "6379"
  solana-rpc-url: "https://api.mainnet-beta.solana.com"
  solana-rpc-url-fallback: "https://solana-api.projectserum.com"
  program-id: "YOUR_PROGRAM_ID_HERE"
  reward-token-mint: "YOUR_TOKEN_MINT_HERE"

