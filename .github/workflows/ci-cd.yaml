name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: solana_staking_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Generate Prisma client
      working-directory: ./backend
      run: npx prisma generate

    - name: Run database migrations
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/solana_staking_test
      run: npx prisma migrate deploy

    - name: Lint code
      working-directory: ./backend
      run: npm run lint

    - name: Run tests
      working-directory: ./backend
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test:test@localhost:5432/solana_staking_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test-jwt-secret-for-ci
        SOLANA_RPC_URL: https://api.devnet.solana.com
        PROGRAM_ID: 11111111111111111111111111111111
        REWARD_TOKEN_MINT: 11111111111111111111111111111111
      run: npm run test:cov

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  build:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://api-staging.yourdomain.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=./kubeconfig
        export VERSION=${{ github.sha }}
        export REGISTRY=${{ env.REGISTRY }}
        envsubst < k8s/deployment.yaml | kubectl apply -f -
        kubectl rollout status deployment/solana-staking-backend -n staging

    - name: Verify deployment
      run: |
        export KUBECONFIG=./kubeconfig
        kubectl get pods -n staging
        kubectl get svc -n staging

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.yourdomain.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig

    - name: Deploy to Kubernetes (Blue-Green)
      run: |
        export KUBECONFIG=./kubeconfig
        export VERSION=${{ github.sha }}
        export REGISTRY=${{ env.REGISTRY }}
        
        # Create new deployment with green label
        envsubst < k8s/deployment.yaml | sed 's/app: solana-staking/app: solana-staking-green/' | kubectl apply -f -
        
        # Wait for green deployment to be ready
        kubectl rollout status deployment/solana-staking-backend-green -n production
        
        # Switch service to green
        kubectl patch service solana-staking-backend -n production -p '{"spec":{"selector":{"app":"solana-staking-green"}}}'
        
        # Wait 5 minutes before cleanup
        sleep 300
        
        # Delete old blue deployment
        kubectl delete deployment solana-staking-backend -n production || true
        
        # Rename green to blue
        kubectl get deployment solana-staking-backend-green -n production -o yaml | \
          sed 's/solana-staking-green/solana-staking/' | \
          kubectl apply -f -
        kubectl delete deployment solana-staking-backend-green -n production

    - name: Verify deployment
      run: |
        export KUBECONFIG=./kubeconfig
        kubectl get pods -n production
        kubectl get svc -n production

    - name: Run smoke tests
      run: |
        curl -f https://api.yourdomain.com/api/v1/health || exit 1

